<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>

    <div class="pyro">
      <div class="before"></div>
      <div class="after"></div>
    </div>

    <canvas id="myCanvas"></canvas>

    <div id ='xo'>XO GAME</div>

    <div id='gameZone'>
      <div class='zone1'></div>
      <div class='zone2'></div>
      <div class='zone3'></div>
      <div class='zone4'></div>
      <div class='zone5'></div>
      <div class='zone6'></div>
      <div class='zone7'></div>
      <div class='zone8'></div>
      <div class='zone9'></div>
    </div>
    
    <div id='player'>
      <div id='player1'>Player 1</div>
      <div id='player2'>Player 2</div>
      <div id='player1win'>0</div>
      <div id='player2win'>0</div> 
      <br/>
      <div class='button'><button class='reset'>Reset</button></div>
      <div class='button'><button class='newPlayers'>New players</button></div>
    </div> 

    <script src="js/script.js"></script>
</body>
</html>
